<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="https://btrnsfrmd.com/" target="_blank">
                    <img src="images/BTLOGOwhite.png" alt="Company Logo">
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <div class="left-section">
            <h1>Customer Analytics Platform</h1>
            <p>Get actionable key insights on your customers by using advanced analytics</p>
        </div>
        <div class="right-section">
            <div class="login-container">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="footer-text">&copy; 2025 B-TRNSFRMD Consulting LLC. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Get the input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // List of valid users
            const validUsers = [
                { username: 'swapnil', password: 'more' },
                { username: 'abhinav', password: 'atram' },
                { username: 'user2', password: 'password2' },
                { username: 'test', password: 'test123' },
            ];
            
            // Check if the entered credentials match any valid user
            const isValidUser = validUsers.some(user => user.username === username && user.password === password);
            
            if (isValidUser) {
                // Set a flag in localStorage to indicate the user is logged in
                localStorage.setItem('isLoggedIn', 'true');
                
                // Redirect to index.html after successful login
                window.location.href = 'index.html';
            } else {
                alert('Invalid username or password');
            }
        });
    </script>
</body>
</html>
